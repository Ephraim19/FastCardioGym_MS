<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastcardio - Log In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="login-container">
    <h1>Fastcardio Fitness</h1>
    <!-- <img style="height: 10%; width: 10%;"  src="{% get_media_prefix %}images/fastcardio.jpg" alt="Logo"> -->
    <form action="dashboard/" method="post" >
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Username</label>
        <input type="text" name = "username" id="email" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name = "password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>
  </div>
</body>
</html>
